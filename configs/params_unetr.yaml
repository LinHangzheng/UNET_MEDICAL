# Params for FC MNIST model
description: "FC-MNIST base model params"

train_input: 
    shuffle: True
    shuffle_buffer_size : 10000
    augment_data: True
    dataset_path: 'data' # Place to store data
    num_parallel_calls: 0   # 0 means AUTOTUNE
    # num_parallel_reads: 16
    num_classes: 7
    image_size: 96 #128
    dataset: "IR_dataset"
    IR_channel_level: 19 # up to 19     
    noise_variance: 0

model:
    embed_dim: 768
    patch_size: 16
    num_heads: 12
    dropout: 0.1
    
optimizer:
    lr: 0.001
    optimizer_type: 'adam' # {'sgd', 'momentum', 'adam', 'adamw'}
    weight_decay_rate: 5e-5
    epsilon: 1e-6
    max_gradient_norm: 1.0
    disable_lr_steps_reset: True
    learning_rate:
        - steps: 10000
          scheduler: 'Linear'
          initial_learning_rate: 0.0
          end_learning_rate: 0.0001
        - scheduler: 'Linear'
          initial_learning_rate: 0.0001
          end_learning_rate: 0.0
          steps: 1000000
    loss_scaling_factor: 'dynamic'


runconfig:
    model_type: "UNETR"
    logs: './checkpoints/UNETR'
    pretrained: False
    pretrained_from_DDP: True
    epochs: 100000
    steps_per_epoch: 32
    train_batch_size: 128
    eval_batch_size: 32
    save_summary_epoch: 100
    save_checkpoints_epoch: 100
    keep_checkpoint_max: 2
    model_dir: 'model_dir'
    cs_ip:
    multireplica: False
    mode: 'train'
    eval_steps: 100
    valid: True
    valid_only: False
    valid_every: 20
    model_path: "checkpoints"
    save_as_new: False
    world_size: 1
