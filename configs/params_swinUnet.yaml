# Params for FC MNIST model
description: "FC-MNIST base model params"

train_input: 
    shuffle: True
    shuffle_buffer_size : 10000
    augment_data: True
    data_dir: '/raid/projects/hangzheng/data' # Place to store data
    shuffle: True
    shuffle_seed: 1
    num_parallel_calls: 0   # 0 means AUTOTUNE
    train_test_split: 0.79
    num_classes: 11
    # IR_threshould: 0.18
    image_shape: [224,224] #128
    dataset: "IR_dataset"
    IR_channel_level: 17 # up to 19
    noise_variance: 0
    augment_data: True
    batch_size: 32
    num_workers: 0
    drop_last: True
    prefetch_factor: 10

model:
    embed_dim: 96
    patch_size: 4
    num_heads: 12
    dropout: 0.1
    window_size: 7
    
optimizer:
    lr: 0.0001
    optimizer_type: 'adamw' # {'sgd', 'momentum', 'adam', 'adamw'}
    weight_decay_rate: 5e-5
    epsilon: 1e-6
    max_gradient_norm: 1.0
    disable_lr_steps_reset: True
    learning_rate:
        - steps: 10000
          scheduler: 'Linear'
          initial_learning_rate: 0.0
          end_learning_rate: 0.0001
        - scheduler: 'Linear'
          initial_learning_rate: 0.0001
          end_learning_rate: 0.0
          steps: 1000000
    loss_scaling_factor: 'dynamic'


runconfig:
    model_type: "SwinUNet"
    logs: '/raid/projects/hangzheng/checkpoints/SwinUNet'
    pretrained: '/raid/projects/hangzheng/checkpoints/SwinUNet/20230208-030801.pth'
    pretrained_from_DDP: True
    epochs: 100000
    steps_per_epoch: 32
    train_batch_size: 32
    eval_batch_size: 32
    save_summary_epoch: 100
    save_checkpoints_epoch: 100
    keep_checkpoint_max: 2
    model_dir: 'model_dir'
    cs_ip:
    multireplica: False
    mode: 'train'
    eval_steps: 100
    valid: True
    valid_only: False
    valid_every: 20
    model_path: "/raid/projects/hangzheng/checkpoints/SwinUNet"
    save_as_new: False
    world_size: 1
    duplicate_act_worker_data: True
