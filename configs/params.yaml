# Params for FC MNIST model
description: "FC-MNIST base model params"

train_input:
    shuffle: True
    shuffle_buffer_size : 10000
    augment_data: True
    dataset_path: 'data' # Place to store data

    num_parallel_calls: 0   # 0 means AUTOTUNE
    train_test_split: 0.79
    num_classes: 7
    # IR_threshould: 0.18
    image_size: 96 #128
    dataset: "IR_dataset"
    IR_channel_level: 19 # up to 19 
    
    large_patch_size: 200
    train_patch_h_dim: 10 #12
    train_patch_w_dim: 9 #12
    test_patch_h_dim: 10 #12
    test_patch_w_dim: 1 #12
    patch_step: 20 #
    noise_variance: 0.0001

model:
    classes_num: 7
    layer_norm_epsilon: 1.0e-05
    initializer: "glorot_uniform"
    bias_initializer: "zeros"
    

optimizer:
    lr: 0.0001
    optimizer_type: 'adam' # {'sgd', 'momentum', 'adam', 'adamw'}
    weight_decay_rate: 5e-5
    epsilon: 1e-6
    max_gradient_norm: 1.0
    loss_scaling_factor: 'dynamic'


runconfig:
    logs: './checkpoints'
    model_type: "UNet"
    pretrained: False
    pretrained_from_DDP: True
    epochs: 100000
    train_batch_size: 54
    eval_batch_size: 256
    save_summary_epoch: 100
    save_checkpoints_epoch: 100
    keep_checkpoint_max: 2
    model_dir: 'model_dir'
    multireplica: False
    mode: 'train'
    valid: True
    valid_only: False
    valid_every: 20
    model_path: "checkpoints"
    save_as_new: True
    world_size: 1
