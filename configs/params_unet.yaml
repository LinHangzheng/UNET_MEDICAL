# Params for FC MNIST model
description: "FC-MNIST base model params"

train_input:
    shuffle: True
    shuffle_buffer_size : 10000
    augment_data: True
    data_dir: '/raid/projects/hangzheng/data' # Place to store data
    shuffle: True
    shuffle_seed: 2
    num_parallel_calls: 0   # 0 means AUTOTUNE
    train_test_split: 0.79
    num_classes: 11
    # IR_threshould: 0.18
    image_shape: [224,224] #128
    dataset: "IR_dataset"
    IR_channel_level: 17 # up to 19
    noise_variance: 0
    augment_data: True
    batch_size: 64
    num_workers: 64
    drop_last: False
    prefetch_factor: 4

eval_input:
    plot_path: "./out_unet_17_new_entire"
    batch_size: 19
    threshold: null
    plot_roc: False
    plot_entire_idx: 76
    plot_entire_pace: 224 

model:
    classes_num: 11
    layer_norm_epsilon: 1.0e-05
    initializer: "glorot_uniform"
    bias_initializer: "zeros"
    

optimizer:
    lr: 0.0001
    loss_lambda: 0.1
    optimizer_type: 'adamw' # {'sgd', 'momentum', 'adam', 'adamw'}
    weight_decay_rate: 5e-5
    epsilon: 1e-6
    max_gradient_norm: 1.0
    loss_scaling_factor: 'dynamic'


runconfig:
    logs: '/raid/projects/hangzheng/checkpoints/UNet/channel_3_new'
    model_type: "UNet" #UNet GeneratorUNet
    pretrained: '/raid/projects/hangzheng/checkpoints/UNet/channel_17_new/20230312-143217.pth'
    pretrained_from_DDP: True
    find_unused_parameters: False
    epochs: 524
    save_summary_epoch: 1
    save_checkpoints_epoch: 1
    keep_checkpoint_max: 2
    model_dir: 'model_dir'
    multireplica: False
    mode: 'train'
    valid: True
    valid_only: True
    valid_every: 5
    model_path: "/raid/projects/hangzheng/checkpoints/UNet/channel_5_new"
    save_as_new: False
    world_size: 1
    duplicate_act_worker_data: True
