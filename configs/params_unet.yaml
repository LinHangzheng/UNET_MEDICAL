# Params for FC MNIST model
description: "FC-MNIST base model params"

train_input:
    shuffle: True
    shuffle_buffer_size : 10000
    augment_data: True
    data_dir: '/raid/projects/hangzheng/data' # Place to store data
    shuffle: True
    shuffle_seed: 2
    num_parallel_calls: 0   # 0 means AUTOTUNE
    train_test_split: 0.79
    num_classes: 7
    # IR_threshould: 0.18
    image_shape: [224,224] #128
    dataset: "IR_dataset"
    IR_channel_level: 9 # up to 19
    noise_variance: 0
    augment_data: True
    batch_size: 32
    num_workers: 32
    drop_last: False
    prefetch_factor: 4

eval_input:
    plot_path: "./UENT_9"
    batch_size: 32
    threshold: null
    plot_roc: False
    plot_entire_idx: 10
    plot_entire_pace: 224 
    true_label: True

model:
    classes_num: 7
    layer_norm_epsilon: 1.0e-05
    initializer: "glorot_uniform"
    bias_initializer: "zeros"
    

optimizer:
    lr: 0.001
    loss_lambda: 5
    optimizer_type: 'adamw' # {'sgd', 'momentum', 'adam', 'adamw'}
    weight_decay_rate: 1e-4
    epsilon: 1e-6
    max_gradient_norm: 1.0
    loss_scaling_factor: 'dynamic'


runconfig:
    logs: '/raid/projects/hangzheng/checkpoints/UNet/channel_9'
    model_type: "UNet" #UNet GeneratorUNet
    pretrained: False
    pretrained_from_DDP: True
    find_unused_parameters: False
    epochs: 1000
    steps_per_epoch: 100
    save_summary_epoch: 1
    save_checkpoints_epoch: 1
    keep_checkpoint_max: 2
    model_dir: 'model_dir'
    multireplica: False
    mode: 'train'
    valid: True
    valid_only: False
    valid_every: 1
    model_path: "/raid/projects/hangzheng/checkpoints/UNet/channel_9"
    save_as_new: False
    world_size: 1
    duplicate_act_worker_data: True
